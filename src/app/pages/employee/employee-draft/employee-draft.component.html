<form nz-form [formGroup]="validateForm" class="login-form">
  <nz-form-item style="padding-bottom: 20px;">
    <nz-form-control nzErrorTip="Please input employee name!">
      <input type="text" nz-input formControlName="name" placeholder="Name"/>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item style="padding-bottom: 20px;">
    <nz-form-control nzErrorTip="Please input employee username!">
      <input type="text" nz-input formControlName="username" placeholder="Username"/>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item style="padding-bottom: 20px;">
    <nz-form-control nzErrorTip="Please input employee password!">
      <input type="password" nz-input formControlName="password" placeholder="Password"/>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item style="padding-bottom: 20px;">
    <nz-form-control nzErrorTip="Please input employee position!">
      <input type="text" nz-input formControlName="position" placeholder="Position"/>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item style="padding-bottom: 20px;">
    <nz-form-control nzErrorTip="Please input employee department!">
      <nz-select formControlName="department" [nzPlaceHolder]="'Select a Department'" nzAllowClear [nzLoading]="loading"
                 [disabled]="loading">
        <nz-option *ngFor="let dpt of departments" [nzValue]="dpt.name" [nzLabel]="dpt.name"></nz-option>
      </nz-select>
    </nz-form-control>
  </nz-form-item>
  <nz-row nzGutter="24">
    <nz-col nzSpan="12" style="text-align: left">
      <button nz-button class="login-form-button login-form-margin" [nzType]="'default'" (click)="validateForm.reset()">
        Reset
      </button>
    </nz-col>
    <nz-col nzSpan="12" style="text-align: right">
      <button nz-button class="login-form-button login-form-margin"
              [nzType]="'primary'"
              [nzDanger]="!!(!isEdit && obj)"
              [nzLoading]="loadingSave"
              [disabled]="(!validateForm.valid && !(!isEdit && obj))"
              (click)="submit()">
        {{ (isEdit && obj) ? 'Save' : (!isEdit && obj) ? 'Delete' : 'Save' }}
      </button>
    </nz-col>
  </nz-row>
</form>
